<ion-view view-title="Deskripsi">
  <ion-content>
		<div ng-repeat="data in wisata" class="list card">
			<div class="item item-avatar">
			<h2>{{data.nm_wisata}}</h2>
		</div>

		<div class="item item-image">
			<img src="http://wisata-kalteng.eu5.org/aplikasi/gambar/{{data.gambar}}">
		</div>

		<div class="item item-body">
			{{data.deskripsi}}		
		</div>
		
		<div class='item item-footer'>
			<button class="button button-positive"  ui-sref="peta({latitude: data.latitude, longitude: data.longitude})">
				Kunjungi di Peta
			</button>		
		</div>
  </ion-content>
</ion-view>
